<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/jquery-3.3.1.min.js"></script>
<body>
<input type="button" value="点我" onclick="fun();">
<input type="text" id="text">
</body>
<script>
    function fun() {
        var value = $("#text").val();
        $.post("/json/ajaxServlet",{name:"李四",age:23,gender:"女",value:value},function (data) {
            alert(data);
        },"text");
    }
</script>
</html>
